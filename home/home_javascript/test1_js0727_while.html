<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>처음 자바 스크립트 while</title>
    <script>
        var i =1;
        while (i<=500) {
            if (i %2 ==0 &&i %6==0) {
                document.write(i,"<br>")
            }
            i++
        }
        
    </script>
</head>
