<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>처음 자바 스크립트 while</title>
    
    <script>
        for(var i=1 ; i<=100; i++)
            if(i % 5 ==0 && i%7 !=0){
               document.write("<p style='color:red' >" + i+ "김민상" + "</p>" );
            } else if(i % 7 ==0 && i% 5 !=0){
                document.write("<p style='color:green'>" + i + "</p>" );
            } else if(i % 7 ==0 && i% 5 ==0){
                document.write("<p style='color:aqua'>" + i +"</p>" );
            } else{
                document.write("<p style='color:black'>" + i + "</p>" );
            }
    </script>
</head>
<body>
    <p c></p></body>
</html>
