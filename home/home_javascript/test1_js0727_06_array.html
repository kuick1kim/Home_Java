<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>처음 자바 스크립트 while</title>
    
    <script>
        var arr_1 = ["사당","교대","방배","강남"];
        var arr_2 = ["신사","압구정","옥수"];

        var result = arr_1.join("-");
        console.log(result);

        var result = arr_1.concat(arr_2); //어레이 1과 2를 합치기 concat
        console.log(result);

        var result = arr_1.concat(arr_2).slice(0,5); //(시작위치 , 끝위치)
        console.log(result);

        arr_1.sort();
        console.log(arr_1);

        arr_2.sort();
        console.log(arr_2);



	
    </script>
</head>
