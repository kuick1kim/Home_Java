<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY 처음 하는 방법 select 로 하는 방법 element</title>    
    
    <!-- <style>
        #{
            background-color: rgb(122, 98, 66);
        }
    </style> -->

    <script src="js/jquery-3.6.0.min.js"></script>

    <script>
        $(function(){
            var result_1 = $("#user_name").val();
            console.log(result_1);

            $("#user_id").val("javascript");

            var result_2 = $("#user_id").prop("defaultValue");
            console.log(result_2);
           
        });
    </script>
    </head>
    <body>
        
        <h1>
            객체 조작및 생성
        </h1>
        <form action="#" id="form_1">
            <p>
                <label for="user_name">이름</label>
                <input type="text" name="user_name" id="user_name" value="용머리">
            </p><p>
                <label for="user_id">아이디</label>
                <input type="text" name="user_id" id="user_id" value="hello!! world">

            </p>
            
        </form>
            
    </body>
    </html>
