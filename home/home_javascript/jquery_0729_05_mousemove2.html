<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY 처음 하는 방법 select 로 하는 방법 element</title>    
    
    <!-- <style>
        #{
            background-color: rgb(122, 98, 66);
        }
    </style> -->

    <script src="js/jquery-3.6.0.min.js"></script>

    <script>
        $(function( ) {
            $(document).on("mousemove",function(e){
                $(".posX").text(e.pageX);
                $(".posY").text(e.pageY);

            })

        });
    </script>
    </head>
    <body>

            <h1>mousemove</h1>
            <p>X: <span class="posX">0</span></p>
            <p>Y: <span class="posY">0</span></p>
            
    </body>
    </html>
