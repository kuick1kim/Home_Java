<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>처음 자바 스크립트 while</title>
    
    <script>
       var tv   = Object()
       tv.color = "white"
       tv.price = 300000
       tv.info =  function(){
           document.write("Tv color" + this.color +"<br>")
           document.write("Tv price" + this.price + "<br>")
       }

       var car {

           color = "white"
           price = 300000
           info =  function(){
               document.write("Tv color" + this.color +"<br>")
               document.write("Tv price" + this.price + "<br>")
       }

       }




       document.write("<h1> 객체 메서드호출</h1>")
       tv.info()
       document.write("<h1> 객체 메서드호출</h1>")
       car.info()
    </script>
</head>
<body>
    <p c></p></body>
</html>
