<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY 처음 하는 방법 select 로 하는 방법 element</title>    
    
    <style>
        #{
            background-color: rgb(122, 98, 66);
        }
    </style>

    <script src="js/jquery-3.6.0.min.js"></script>

    <script>
        $(function(){
            $("#inner_1").find(".txt1")
            .css({"background-color": "#ff0"})
        
            $("#inner_1 p").find(".txt2")
            .css({"background-color": "#0ff"})
        
            $("#inner_2 p").find(function(idx,obj){
                console.log(idx);
                return idx %2 ==0
            }            )
            .css({"background-color": "#0f0"})

            
        });
    </script>
    
</head>
<body id="theBody">
    
    <body>
        <dir id="outer_wrap">
            <h1> 콘텐츠 탐색 선택자</h1>
            <section id="inner_1">
                <h2> find(), filter()</h2>
                <p class="txt1">내용 1</p>
                <p class="txt2">내용 2</p>


            </section>
            <section id="inner_2">
                <h2> filter(function)</h2>
                <p > index 0</p>
                <p > index 1</p>
                <p > index 2</p>
                <p > index 3</p>
                


            </section>


        </dir>
    </body>

</html>
