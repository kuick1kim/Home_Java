<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 function</title>
    <script>
        var count = 1;
        function myFnc(){
            count++;
            document.write("hello" + count, "<br>");            
        }
        
        myFnc();
        myFnc();
        var theFnc = function(){
            count++;
            document.write("welcome" + count, "<br>");
        }
         
        theFnc();
    </script>
    
</head>
<body>

</html>
